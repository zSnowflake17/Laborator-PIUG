    <div class="container my-5" style="max-width: 720px;">
        <h2 class="mb-4">Contactează-ne</h2>

        <form id="contactForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nume complet</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Te rugăm să introduci un nume valid.</div>
            </div>

            <div class="mb-3 position-relative">
                <label for="email" class="form-label">
                    Email
                    <i class="bi bi-question-circle ms-1 text-primary"
                    data-bs-toggle="tooltip"
                    data-bs-html="true"
                    data-bs-custom-class="tooltip-lg"
                    title="Exemplu: nume.@gmail.com sau nume.@yahoo.com"
                    style="cursor: pointer;"></i>
                </label>

                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Introdu un email valid.</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Număr de telefon</label>
                <input type="tel" class="form-control" id="phone" pattern="^[0-9+\s-]{6,15}$" required>
                <div class="invalid-feedback">Introdu un număr de telefon valid (6–15 cifre).</div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mesaj</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
                <div class="invalid-feedback">Mesajul nu poate fi gol.</div>
            </div>

            <button type="submit" class="btn btn-primary px-4">Trimite mesajul</button>
        </form>

        <div id="formSuccess" class="alert alert-success mt-3 d-none">
            Mesaj trimis cu succes!
        </div>
    </div>
